<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Job Applications</title>
  </head>
  <body>
    <h1>Job Applications</h1>
    <a href="{{ url_for('add_event') }}">Add New Job</a>
    <table>
      <tr>
        <th>Job Title</th>
        <th>Company</th>
        <th>Date Created</th>
        <th>Actions</th>
      </tr>
      {% for event in job_events %}
      <tr>
        <td>{{ event[1] }}</td>
        <td>{{ event[2] }}</td>
        <td>{{ event[3] }}</td>
        <td>
          <a href="{{ url_for('view_cover_letter', event_id=event[0]) }}"
            >View Cover Letter</a
          >
        </td>
      </tr>
      {% endfor %}
    </table>
  </body>
</html>
