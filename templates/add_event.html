<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Add Job Application</title>
  </head>
  <body>
    <h1>Add New Job Application</h1>
    <form method="post">
      <label for="job_title">Job Title:</label>
      <input type="text" name="job_title" required /><br />

      <label for="company_name">Company Name:</label>
      <input type="text" name="company_name" required /><br />

      <label for="job_description">Job Description:</label><br />
      <textarea name="job_description" rows="10" required></textarea><br />

      <button type="submit">Generate Cover Letter</button>
    </form>
  </body>
</html>
