<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Add Job Application</title>
    <link
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <h1 class="mt-5">Add New Job Application</h1>
      <form method="post">
        <div class="form-group">
          <label for="job_description">Job Description:</label>
          <textarea
            name="job_description"
            class="form-control"
            rows="10"
            required
          ></textarea>
        </div>
        <button type="submit" class="btn btn-primary">
          Generate Job Event
        </button>
      </form>
    </div>
  </body>
</html>
